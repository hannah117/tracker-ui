  
<form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Frequency" formControlName="frequency">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Unit" formControlName="unit">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Time Frame" formControlName="timeframe">
      </mat-form-field>
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button">Submit Form</button>
      </div>
    </form>
